<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Andromeda</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid col-10">
          <a class="navbar-brand" href="index.html">Andromeda Store</a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col-1" id="nav-button">
              <!-- <a class="nav-link" href="signup.html">Signup</a>             -->
          </div>
        </div>
      </nav>


      <div class="container">
        <form action="/js/Onlogin.js" id="login-form">
          <div class="text-center" id="main-form">
            <div id="form-title">
              <span><b>Login</b></span>
            </div>
            <div class="input-div">
                <label for="email" class="input-lable">Email-id: </label>
                <input type="email" id="email" placeholder="user@andro.com" required>
            </div>
            <div class="input-div">
                <label for="pass" class="input-lable">Password: </label>
                <input type="password" id="pass" required>
            </div>
            <div >
                <input type="submit" value="Login" onclick="loginUser()">
            </div>
            <div>
                <a href="signup.html">Not an Andromedian? Sign in</a>
            </div>
          </div>
        </form>
      </div>
      


       <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="js/Onlogin.js"></script>
</body>
</html>
